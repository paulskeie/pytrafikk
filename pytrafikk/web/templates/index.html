<!DOCTYPE html>
<html>
<head>
    <title>PyTrafikk Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">PyTrafikk</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/map">Map View</a>
                <a class="nav-link" href="/timeseries">Time Series</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>Welcome to PyTrafikk Web</h1>
        <p>Choose a view:</p>
        <div class="list-group">
            <a href="/map" class="list-group-item list-group-item-action">
                <h5>Map View</h5>
                <p>View all traffic measurement points on a map</p>
            </a>
            <a href="/timeseries" class="list-group-item list-group-item-action">
                <h5>Time Series View</h5>
                <p>Analyze traffic data for specific locations over time</p>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
